<!-- Home -->
    <div class="home py-5">
       <div class="form  my-4">
        <div class="form-floating mb-3  w-75 m-auto inputt ">
          <input  id="inputSearch"  type="text" class="form-control" id="Search" placeholder="Find Your Location">

        </div>
        <button id="BtnSearch" class="btn btn-primary">Find</button>

       <div class="status py-4">
        <div class="container">
          <div id="rowData" class="row">
            <div class="col-md-4 ">
              <div class="weather">
                <div class="card  ">
                  <div class="card-footer d-flex justify-content-between align-items-center">
                    <p id="dayCurrent"></p>
                    <div class="month d-flex justify-content-between">
                      <p id="dateCurrent"></p>
                    <span  id="DaysCurrent"></span>
                    </div>
                  </div>
                  <div class="card-body p-5 ">
                   <span id="CityCurrent"></span>
                   <h1 id="GradgeCurrent"></h1>
                   <img id="ImageCurrent" src="images/weather7.png" alt="">
                   <p id="TextCurrent"></p>
                   <div class="w-1 d-flex justify-content-between align-items-center">
                    <div class="im-1 d-flex justify-content-center align-items-center">
                      <img width="20px" src="images/weather4.png" alt="">

                    </div>
                    <div class="im-2 d-flex justify-content-center align-items-center">
                      <img width="20px" src="images/weather5.png" alt="">

                    </div>
                    <div class="im-2 d-flex justify-content-center align-items-center">
                      <img width="20px" src="images/weather6.png" alt="">
                      <span id="SpreedCurrent" class="py-1"></span>
                    </div>
                   </div>
                  </div>
                </div>
              </div>
              
            </div>
            <div class="col-md-4 ">
              <div class="weather  ">
                <div class="card ">
                  <div class="card-footer d-flex justify-content-center ">
                    <p class="NextDay"></p>
                  </div>
                  <div class="card-body diffrence p-4 text-center">
                    <img  class="py-3 NextImg" src="images/weather7.png" alt="">
                    <h4 class="py-3 NextGradge_1"></h4>
                    <h4 class="py-3 NextGradge_2"></h4>

                </div>
